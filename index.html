<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="scripts/script.mjs"></script>
    <title>Flip Game</title>
</head>

<body>
    <div id="form-container">
        <form id="userForm">
            <input type="text" id="userName" name="userName" placeholder="Type your name here!" required
                oninvalid="this.setCustomValidity('We need your name to start playing!')"
                oninput="this.setCustomValidity('')" />
                
            <label for="difficulty">Choose the game difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="" disabled selected>Select one option</option>
                <option value="3">Easy</option>
                <option value="5">Medium</option>
                <option value="7">Hard</option>
            </select>
            <div style="margin-bottom: 20px;">
                <p style="text-align: center;">Select your game size</p>
                <input type="radio" id="gridSize 3" name="gridSize" value="3">
                <label for="gridSize 3">3 x 3</label>
                <input type="radio" id="gridSize 4" name="gridSize" value="4">
                <label for="gridSize 3">4 x 4</label>
                <input type="radio" id="gridSize 5" name="gridSize" value="5">
                <label for="gridSize 3">5 x 5</label>
            </div>
            <input type="submit" id="submit" value="Let's Play!">
        </form>
    </div>
    <!-- ----------------------------------------extra -->
    <div id="customAlert" class="custom-alert">
        <div class="custom-alert-content">
            <span class="custom-alert-close">&times;</span>
            <p id="customAlertMessage"></p>
            <button id="customAlertButton">OK</button>
        </div>
    </div>
</body>

</html>
